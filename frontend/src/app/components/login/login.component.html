
<div class="login-wrapper">
    <div class="login-form">
        <img src="./../../../assets/logo.png" alt="" class="logo">
        <div>
            <h1 class="login-title">Welcome back, soldier.</h1>
            
        </div>
      <div class="login">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="">
                <div class="" role="alert" *ngIf="f.submitted && isLoginFailed">
                  Login failed: {{ errorMessage }}
                </div>
              </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="username.errors && f.submitted"
            >
              Username is required!
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              minlength="6"
              #password="ngModel"
            />
            <div class="alert" role="alert" *ngIf="password.errors && f.submitted">
              <div *ngIf="password.errors['required']">Password is required</div>
              <div *ngIf="password.errors['minlength']">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">Sign-in</button>
            <p class="question">Need an account? <a routerLink="/register">Sign-up</a></p>
          </div>
          
          
        </form>
    
        <div class="login-title" *ngIf="isLoggedIn">Logging in</div>
      </div>
    </div>
    <div class="decoration">
    </div>
</div>
