<div class="bg"></div>
<h2>Professors List</h2>
<div class="professors-list-container">
    <div class="filters">
        <input [(ngModel)]="searchValue" (input)="onSearch()" placeholder="Search by name, CIN, email or phone" />
        <select [(ngModel)]="selectedGroupe" (ngModelChange)="onSubjectFilterChange($event)">
            <option value="">Groupes</option>
            <option *ngFor="let groupe of groups" [value]="groupe">
                {{ groupe }}
            </option>
        </select>
        <select [(ngModel)]="nameOrder" (ngModelChange)="onNameOrderChange($event)">
            <option value="">Order by name</option>
            <option value="ASC">Name A-Z</option>
            <option value="DESC">Name Z-A</option>
        </select>
        <button routerLink="add-professor" class="add-prof">+ Add professor</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>CIN</th>
                <th>SUBJECT</th>
                <th>EMAIL</th>
                <th>PHONE</th>
                <th>STUDENTS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let membre of filteredMembres">
                <td>
                    <div class="name-info">
                        <button (click)="onInfoProfessor(membre.id)" class="info">?</button>
                        <input class="table-data" [(ngModel)]="membre.nom" />
                    </div>

                </td>
                <td>
                    <input class="table-data" [(ngModel)]="membre.prenom" />
                </td>
                <td>
                    <input class="table-data" [(ngModel)]="membre.username" />
                </td>
                <td>
                    <input class="table-data" [(ngModel)]="membre.email" />
                </td>
                <td class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination">
        <button (click)="prevPage()" [disabled]="page === 0" class="pagination-button">&laquo;</button>
        <span class="current-page">{{ page + 1 }}</span>
        <button
            class="pagination-button"
            (click)="nextPage()"
            [disabled]="(page + 1) * pageSize >= totalMembres"
        >&raquo;
        </button>
    </div>
</div>
<router-outlet></router-outlet>
