<div class="popup-bg">

  <div class="add-professor">
    <button class="close" routerLink="..">X</button>
    <div class="add-professor-container">
        <h2>Ajouter un groupe</h2>
        <form [formGroup]="addLabelForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="name">Name</label>
            <input type="text" id="nom" formControlName="nom" required />
          </div>
          <button type="submit" [disabled]="!addLabelForm.valid" class="add-button">
            j'ajoute le groupe
          </button>
        </form>
      </div>
  </div>
</div>
